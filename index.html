
<!DOCTYPE html>
<html lang="pt-BR" class="dark">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="https://via.placeholder.com/32/000000/F59E0B?text=P" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover" />
    <meta name="theme-color" content="#09090b" />
    <meta name="description" content="Patanegra - Distribuidora Premium de Chope" />
    <title>Patanegra Premium Draft</title>
    
    <!-- CRITICAL RESOURCE PRELOADING -->
    <link rel="preload" as="image" href="https://i.imgur.com/hm4KO4J_d.webp?maxwidth=760&fidelity=grand" fetchpriority="high">
    <link rel="preload" as="image" href="https://i.ibb.co/jZWpr3kK/IMG-9249-1.jpg" fetchpriority="high">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            colors: {
              brand: {
                gold: '#F59E0B',
                dark: '#09090b',
                glass: 'rgba(255, 255, 255, 0.08)',
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.3s ease-out forwards',
              'slide-up': 'slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'slide-left': 'slideLeft 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'shimmer': 'shimmer 2.5s infinite linear',
              'float': 'float 5s ease-in-out infinite',
              'beer-fill': 'beerFill 8s ease-in-out infinite',
              'bubble-rise': 'bubbleRise 4s infinite linear',
              'pulse-soft': 'pulseSoft 2s ease-in-out infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(15px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              slideLeft: {
                '0%': { transform: 'translateX(10px)', opacity: '0' },
                '100%': { transform: 'translateX(0)', opacity: '1' },
              },
              shimmer: {
                '0%': { transform: 'translateX(-150%) skewX(-12deg)' },
                '100%': { transform: 'translateX(150%) skewX(-12deg)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-12px)' },
              },
              beerFill: {
                '0%, 100%': { height: '35%' },
                '50%': { height: '80%' },
              },
              bubbleRise: {
                '0%': { bottom: '0', opacity: '0', transform: 'translateX(0)' },
                '50%': { opacity: '0.6' },
                '100%': { bottom: '100%', opacity: '0', transform: 'translateX(8px)' }
              },
              pulseSoft: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0.7' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #09090b;
        color: #f4f4f5;
        -webkit-tap-highlight-color: transparent;
        margin: 0;
        overflow-x: hidden;
      }
      
      .will-animate {
        will-change: transform, opacity;
      }

      /* Custom scrollbar for better look */
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Image loading effect */
      .img-loading {
        filter: blur(10px);
        background: #18181b;
      }
      .img-loaded {
        filter: blur(0);
        transition: filter 0.4s ease-out;
      }
      
      /* Splash Screen Styles */
      .splash-screen {
        position: fixed;
        inset: 0;
        z-index: 9999;
        background-color: #09090b;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      
      .splash-logo-container {
        position: relative;
        width: 7rem;
        height: 7rem;
        margin-bottom: 2rem;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      .splash-pulse {
        position: absolute;
        inset: -10px;
        background-color: rgba(245, 158, 11, 0.08);
        border-radius: 9999px;
        animation: splashPing 2.5s cubic-bezier(0, 0, 0.2, 1) infinite;
      }
      
      .splash-circle {
        position: relative;
        z-index: 10;
        width: 100%;
        height: 100%;
        background-color: #09090b;
        border-radius: 9999px;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 1px solid rgba(245, 158, 11, 0.15);
        box-shadow: 0 0 40px -10px rgba(245, 158, 11, 0.1);
      }
      
      .splash-img {
        width: 4rem;
        height: 4rem;
        object-fit: contain;
        animation: splashPulse 2s ease-in-out infinite;
      }
      
      @keyframes splashPing {
        0% { transform: scale(0.8); opacity: 0; }
        50% { opacity: 0.5; }
        100% { transform: scale(1.4); opacity: 0; }
      }
      @keyframes splashPulse {
        0%, 100% { transform: scale(1); filter: brightness(1); }
        50% { transform: scale(0.95); filter: brightness(1.2); }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0"
  }
}
</script>
</head>
  <body>
    <div id="root">
      <div class="splash-screen">
         <div class="splash-logo-container">
            <div class="splash-pulse"></div>
            <div class="splash-circle">
               <img 
                 src="https://i.imgur.com/hm4KO4J_d.webp?maxwidth=760&fidelity=grand" 
                 class="splash-img" 
                 alt="Patanegra"
               />
            </div>
         </div>
      </div>
    </div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
